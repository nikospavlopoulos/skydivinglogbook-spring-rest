<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=paragliding" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid px-md-5">

        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary nav_position fs-3" href="#">
            <span class="material-symbols-outlined fs-3">paragliding</span>
            Skydiving Logbook
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-2 ms-auto text-center" id="nav-links">
                <!-- TODO: Add JS script to hide links when not authenticated -->
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-chart-line me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="jumps.html"><i class="fa-solid fa-plane me-1"></i> Create Jump</a></li>
            </ul>
        </div>
        
    </div>
</nav>

<div class="container" id="dashboard-container">

    <header>
        <h2 id="welcome-message"></h2>
        <div class="stats-container" style="display: flex; gap: 20px; margin-bottom: 05px;">
            
            <div class="stat-card" style="border: 1px solid #ccc; padding: 10px; flex: 1;">
                <h3>Total Jumps</h3>
                <p id="total-jumps">Loading...</p>
            </div>

            <div class="stat-card" style="border: 1px solid #ccc; padding: 10px; flex: 1;">
                <h3>Total Freefall Time</h3>
                <p id="total-freefall">Loading...</p>
            </div>
        </div>
    </header>

    <main>
        <div id="jumps-table-container">
            <table id="jumps-table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th data-sort="jumpNumber">Jump Num.</th>
                        <th data-sort="altitude">Altitude</th>
                        <th data-sort="freeFallDuration">Free fall</th>
                        <th data-sort="jumpDate">Jump Date</th>
                        <th data-sort="jumpNotes">Notes</th>
                        <th data-sort="aircraft">Aircraft</th>
                        <th data-sort="dropzone">Dropzone</th>
                        <th data-sort="jumptype">Jump Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jumps-table-body"></tbody>
            </table>
            <div id="pagination-controls" style="margin-top: 10px; text-align: center;">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-numbers"></span>
                <button id="next-page" disabled>Next</button>
                <button id="reset-sorting" style="margin-left: 20px;">Reset Sorting</button>
            </div>
        </div>
        <div>
            <button id="create-jump" class="button">Create Jump</button>
        </div>

    </main>
        



</div>

<script type="module" src="js/main.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<footer>
    <span>Backend and UI Created By <a href="https://nikospavlopoulos.com" target="_blank">Nikos Pavlopoulos</a></span>        
</footer>
</body>
</html>
