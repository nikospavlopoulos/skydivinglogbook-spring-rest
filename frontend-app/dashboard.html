<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=paragliding" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid px-md-5">

        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary nav_position fs-3" href="#">
            <span class="material-symbols-outlined fs-3">paragliding</span>
            Skydiving Logbook
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-2 ms-auto text-center" id="nav-links">
                <!-- TODO: Add JS script to hide links when not authenticated -->
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-chart-line me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="jumps.html"><i class="fa-solid fa-plane me-1"></i> Create Jump</a></li>
            </ul>
        </div>
        
    </div>
</nav>

<div class="container px-md-5 my-4 mt-2" id="dashboard-container">

    <header>
        <!-- <h4 id="welcome-message"></h4> -->

        <div class="row g-3 justify-content-center pb-2">
            
            <div class="col-md-4">
                <div class="card text-center shadow-sm d-flex justify-content-center align-items-center p-3 stat-card">
                    <h4 class="mb-1">Total Jumps</h4>
                    <p id="total-jumps" class="fs-4 mb-0">Loading...</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center shadow-sm d-flex justify-content-center align-items-center p-3 stat-card">
                    <h4 class="mb-1">Total Freefall Time</h4>
                    <p id="total-freefall" class="fs-4 mb-0">Loading...</p>
                </div>
            </div>
        </div>

    </header>

    <main>
            <div class="table-responsive" id="jumps-table-container">
                <table id="jumps-table" class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th data-sort="jumpNumber">Jump Num.</th>
                            <th data-sort="altitude">Altitude</th>
                            <th data-sort="freeFallDuration">Free fall</th>
                            <th data-sort="jumpDate">Jump Date</th>
                            <th data-sort="jumpNotes">Notes</th>
                            <th data-sort="aircraft">Aircraft</th>
                            <th data-sort="dropzone">Dropzone</th>
                            <th data-sort="jumptype">Jump Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jumps-table-body"></tbody>
                </table>


                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3">
                    <div id="pagination-controls" class="d-flex gap-2 align-items-center mb-2 mb-md-0">
                        <button id="prev-page" class="btn btn-outline-primary btn-sm" disabled>Previous</button>
                        <span id="page-numbers" class="mx-2 fw-semibold"></span>
                        <button id="next-page" class="btn btn-outline-primary btn-sm" disabled>Next</button>
                        <button id="reset-sorting" class="btn btn-warning btn-sm ms-2">Reset Sorting</button>
                    </div>

                <div>
                    <button id="create-jump" class="btn btn-primary">Create Jump</button>
                </div>
            </div>
    </main>
        



</div>

<script type="module" src="js/main.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<footer class="text-center mt-4">
    <span>Backend and UI Created By <a href="https://nikospavlopoulos.com" target="_blank">Nikos Pavlopoulos</a></span>        
</footer>
</body>
</html>
