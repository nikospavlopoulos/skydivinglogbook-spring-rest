<!-- frontend-app/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="register-username" placeholder="Username" required>
        <input type="text" id="register-firstname" placeholder="First Name">
        <input type="text" id="register-lastname" placeholder="Last Name">
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <div id="register-message" class="message"></div>
    <div class="link">
        <a href="index.html">Already have an account? Login</a>
    </div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
