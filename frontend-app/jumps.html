    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=paragliding" />

    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid px-md-5">

        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary nav_position fs-3" href="#">
            <span class="material-symbols-outlined fs-3">paragliding</span>
            Skydiving Logbook
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-2 ms-auto text-center" id="nav-links">
                <!-- TODO: Add JS script to hide links when not authenticated -->
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-chart-line me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="jumps.html"><i class="fa-solid fa-plane me-1"></i> Create Jump</a></li>
            </ul>
        </div>
        
    </div>
</nav>



    <section id="jumps-list">
        <!-- Placeholder for jumps list (GET /api/jumps) -->
    </section>

<div class="container">
    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
            <h3 id="header" class="mb-3 text-center">
                <i class="fa-solid fa-plane me-2"></i> Add New Jump
            </h3>

            <form id="jump-form" class="d-flex flex-column gap-3">

            <div class="mb-1">
                <label for="altitude" class="form-label">Altitude (ft):</label>
                <input type="number" id="altitude" class="form-control" min="3000" max="20000" required>
                <span id="altitude-error" class="text-danger small"></span>
                </div>

                <div class="mb-1">
                <label for="freeFallDuration" class="form-label">Free Fall Duration (s):</label>
                <input type="number" id="freeFallDuration" class="form-control" min="0" max="100" required>
                <span id="freeFallDuration-error" class="text-danger small"></span>
                </div>

                <div class="mb-1">
                <label for="jumpDate" class="form-label">Jump Date:</label>
                <input type="date" id="jumpDate" class="form-control" required>
                <span id="jumpDate-error" class="text-danger small"></span>
                </div>

                <div class="mb-1">
                <label for="aircraftId" class="form-label">Aircraft:</label>
                <select id="aircraftId" class="form-select" required>
                    <option value="">Select Aircraft</option>
                </select>
                <span id="aircraftId-error" class="text-danger small"></span>
                </div>

                <div class="mb-1">
                <label for="dropzoneId" class="form-label">Dropzone:</label>
                <select id="dropzoneId" class="form-select" required>
                    <option value="">Select Dropzone</option>
                </select>
                <span id="dropzoneId-error" class="text-danger small"></span>
                </div>

                <div class="mb-1">
                <label for="jumptypeId" class="form-label">Jump Type:</label>
                <select id="jumptypeId" class="form-select" required>
                    <option value="">Select Jump Type</option>
                </select>
                <span id="jumptypeId-error" class="text-danger small"></span>
                </div>

                <div class="mb-3">
                <label for="jumpNotes" class="form-label">Notes:</label>
                <textarea id="jumpNotes" class="form-control" maxlength="500"></textarea>
                <span id="jumpNotes-error" class="text-danger small"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-plus me-1"></i> Add Jump
                </button>
            </form>

            <!-- Success/Error messages -->
            <div id="message" class="mt-2 text-center"></div>

            <!-- Display newly added jump -->
            <div id="new-jump" class="mt-3"></div>

            <!-- Back to Dashboard -->
            <div class="mt-3 text-center">
                <a href="dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

</main>



</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
