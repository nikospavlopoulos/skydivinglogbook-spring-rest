    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid px-md-5">

        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary nav_position fs-3" href="#">
            <span class="material-symbols-outlined fs-3">paragliding</span>
            Skydiving Logbook
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-2 ms-auto text-center" id="nav-links">
                <!-- TODO: Add JS script to hide links when not authenticated -->
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-chart-line me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="jumps.html"><i class="fa-solid fa-plane me-1"></i> Create Jump</a></li>
            </ul>
        </div>
        
    </div>
</nav>

<div class="container pt-5 align-items-center justify-content-center">
    <!-- <div class="container-fluid d-flex align-items-center justify-content-center"> -->
        <div class="row w-100">
            <!-- Left card -->
            <div class="col-md-5 ms-md-5 d-none d-md-flex bg-primary text-white align-items-end justify-content-center left-card">
                <div class="text-center">
                    <h3>Welcome Back Skydiver!</h3>
                    <p><strong> Track your jumps, progress, <br> and your adventures.</strong></p>
                </div>
            </div>
            
            <!-- Login Form -->
            <div class="col-md-6 ms-md-5 ms-3 d-flex align-items-center justify-content-center bg-light">
                <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
                    <h3 class="mb-4 text-center"><i class="fa-solid fa-user me-2"></i>Login</h3>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" id="login-username" name="username" class="form-control" required>
                        </div>
                    <div class="mb-4">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2 mt-2">
                        <i class="fa-solid fa-right-to-bracket me-1"></i> Login
                    </button>
                    </form>
                <div id="login-message" class="message mt-2 text-center"></div>
                    <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="register.html">Register</a></small>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>



<script type="module" src="js/main.js"></script>
